<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chess Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: white;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .status {
            display: flex;
            justify-content: space-between;
            width: 480px;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .status span {
            padding: 10px;
            border-radius: 5px;
        }

        .turn {
            background-color: #ffca28;
            color: #333;
        }

        .timer {
            background-color: #1e88e5;
            color: white;
        }

        .chessboard {
            width: 480px;
            height: 480px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
            border: 5px solid #111;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.7);
        }

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease;
        }

        .black {
            background-color: #769656;
        }

        .white {
            background-color: #eeeed2;
        }

        .cell:hover {
            background-color: #ffca28 !important;
        }

        .piece {
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="status">
        <span class="turn">Turno: Blancas</span>
        <span class="timer" id="timer">10:00</span>
    </div>
    <div class="chessboard" id="chessboard"></div>
</div>

<script src="ajedrez.js"></script>

</body>
</html>
