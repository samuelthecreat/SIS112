<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                Mi Perfil
            </div>
            <div class="card-body">
                <img src="perfil.png" width="100px" height="100px" alt="Imagen de perfil">
                <img src="persona2.png" width="100px" height="100px" alt="Imagen de perfil">
                <img src="https://lh3.googleusercontent.com/a/ACg8ocLyhBywxvVFmLz6mMhnlUXqPY10t8dsizkozmKkPZv6j8g4JyGi=s96-c-rg-br100" width="100px" height="100px" alt="Imagen de perfil">
                <h5 class="card-title" id="saludar"></h5>
                <p class="card-text" id="edad"></p>
                <p class="card-text" id="carrera"></p>
                <p class="card-text" id="universidad"></p>
                <h1>Botones para las funciones basicas</h1>
                <button class="btn btn-primary" onclick="botonSaludar()">saludar</button>
                <button class="btn btn-primary" onclick="botonCumpleanios()">edad</button>
                <button class="btn btn-secondary" onclick="botonEstudiar()">carrera</button>
                <button class="btn btn-secondary" onclick="botonInstituto()">insti</button>

                <h1>Botones para las funciones de modificacion</h1>
                <button class="btn btn-primary" onclick="botonModificarSaludo()">nuevo saludo</button>
                <button class="btn btn-primary" onclick="botonModificarEdad()">nueva edad</button>
                <button class="btn btn-secondary" onclick="botonModificarCarrera()">nueva carrera</button>
                <button class="btn btn-secondary" onclick="botonModificarUniversidad()">nueva educacion</button>

                <h1>Botones para las funciones de eliminacion</h1>
                <button class="btn btn-primary" onclick="botonEliminarSaludo()">eliminar saludo</button>
                <button class="btn btn-primary" onclick="botonEliminarEdad()">eliminar edad</button>
                <button class="btn btn-secondary" onclick="botonEliminarCarrera()">eliminar carrera</button>
                <button class="btn btn-secondary" onclick="botonEliminarUniversidad()">eliminar educacion</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="persona.js"></script>
</body>
</html>
