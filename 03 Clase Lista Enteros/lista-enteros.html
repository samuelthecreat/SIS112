<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Enteros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="number"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Lista de Enteros</h2>
    <input type="number" id="valor" placeholder="Ingrese un nÃºmero entero">
    <button onclick="agregarEntero()">Agregar</button>
    <button onclick="eliminarEntero()">Eliminar</button>
    <button onclick="buscarEntero()">Buscar</button>
    <button onclick="ordenarLista()">Ordenar</button>
    <div class="result" id="resultado"></div>
</div>

<!-- Vincular el archivo JavaScript -->
<script src="lista-enteros.js"></script>

</body>
</html>
