<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMUEL AGUILERA - Datos Personales</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            perspective: 1000px;
        }

        /* Fondo de partículas */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            text-align: center;
            transform: rotateX(15deg);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-family: 'Raleway', sans-serif;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #ff6f61;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
        }

        .info {
            text-align: left;
            margin-bottom: 20px;
        }

        .info p {
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.8);
            margin: 5px 0;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            font-weight: 600;
            color: white;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, #ff6f61, transparent);
            transition: transform 0.5s ease;
            transform: scale(0);
            opacity: 0.5;
        }

        .btn:hover:before {
            transform: scale(1);
        }

        .btn:hover {
            background-color: #ff6f61;
            color: #fff;
            box-shadow: 0 10px 20px rgba(255, 111, 97, 0.5);
        }

        @keyframes float {
            0% { transform: translateY(0) rotateX(15deg); }
            50% { transform: translateY(-10px) rotateX(15deg); }
            100% { transform: translateY(0) rotateX(15deg); }
        }

        /* Media Queries */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.1em;
            }
            .btn {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="container">
        <h1>Bienvenido</h1>

        <!-- Sección de datos personales -->
        <div class="info">
            <p><strong>Nombre:</strong> Samuel Aguilera</p>
            <p><strong>Carrera:</strong> Ingeniería Industrial</p>
            <p><strong>Universidad:</strong> UCB</p>
            <p><strong>Asignatura:</strong> Programación I</p>
        </div>
        <p>Elige una opción para explorar:</p>
        <a href="http://aguilera.somee.com/entero.index.html">
            <button class="btn">Operaciones con Enteros</button>
        </a>
        <a href="http://aguilera.somee.com/cadena.html">
            <button class="btn">Manipulación de Cadenas</button>
        </a>
        <a href="http://aguilera.somee.com/lista-enteros.html">
            <button class="btn">Lista de Enteros</button>
        </a>
    </div>

    <!-- Script de partículas -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 140,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
