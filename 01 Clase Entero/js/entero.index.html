<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Enteros</title>
    <script src="entero.js" defer></script>
</head>
<body>
    <h1>Manipulación de Enteros</h1>
    
    <label for="numero">Ingrese un número entero:</label>
    <input type="number" id="numero" min="1">
    
    <button onclick="incrementar()">Incrementar</button>
    <button onclick="decrementar()">Decrementar</button>
    <button onclick="doblar()">Doblar</button>
    <button onclick="mostrar()">Mostrar</button>
    
    <p id="resultado">El valor actual es: <span id="valor">0</span></p>
</body>
</html>
