<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Número Entero</title>
    <!-- Incluir Bootstrap CSS desde un CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos adicionales opcionales -->
    <style>
        .container {
            margin-top: 50px;
        }
        .btn-custom {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Operaciones con Número Entero</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Input para número entero -->
                <div class="form-group">
                    <label for="numeroInput">Introduce un número entero:</label>
                    <input type="number" class="form-control" id="numeroInput" placeholder="Número entero" value = 0>
                </div>
                <!-- Botones para llamar a funciones -->
                <button class="btn btn-primary btn-custom" onclick="cargarNum()">CARGAR NUM ENTERO</button>
                <br>
                <button class="btn btn-secondary btn-custom" onclick="mostrarNum()">MOSTRAR ENTERO</button>
                <br>
                
                <button class="btn btn-success btn-custom" onclick="incrementarValor()">suma +1</button>
                <button class="btn btn-danger btn-custom" onclick="decrementarValor()">resta -1</button>
                <br>
                <button class="btn btn-danger btn-custom" onclick="esParImparNum()">Es Par Impar</button>
                <br>
                <button class="btn btn-danger btn-custom" onclick="esPosiNegaNum()">Es Positivo Negativo</button>
                <br> 
                <button class="btn btn-danger btn-custom" onclick="verificaFactorial()">Es factorial  o No es factorial</button>
                <br>
                <button class="btn btn-danger btn-custom" onclick="verificarPerfecto()">Es perfecto  o No es perfecto</button>
                <br>
                <button class="btn btn-danger btn-custom" onclick="verificaAmstrong()">Es Amstrong  o No es amstrong</button>
                <br>
                <button class="btn btn-danger btn-custom" onclick="verificaPrimo()">Es primo  o No es primo</button>
                <br>
                <button class="btn btn-danger btn-custom" onclick="filaPascal()">Esta es la fila del numero ingresado</button>
                <br>
                <button class="btn btn-danger btn-custom" onclick="cifrarCesar()">Cifrado cesar</button>
                <br>
                <button class="btn btn-danger btn-custom" onclick="verificarPrimoGemelo()">Es primo gemelo o no</button>
                <br>
                <button class="btn btn-danger btn-custom" onclick="descomponerEnFactoresPrimos()">Esta es la descompocision en factores primos</button>
                <br>
                <button class="btn btn-danger btn-custom" onclick="calcularCatalan()">Este es el numero catalan</button>
                <br>
                <button class="btn btn-danger btn-custom" onclick="verificarMersenne()">Es numero de mersenne o no</button>
                <h3>RESULTADO</h3>
                <div id="resultado" class="mt-3"></div>
            </div>
        </div>
    </div>

    <!-- Incluir jQuery y Bootstrap JS desde un CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Incluir el archivo JavaScript -->
    <script src="entero.js"></script>
</body>
</html>
