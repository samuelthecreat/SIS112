<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dibujo de Matriz en Canvas</title>
    <link rel="stylesheet" href="matrix.CSS">
</head>
<body>
    <div class="main-container">
        <canvas id="matrixCanvas" width="500" height="500"></canvas>
        <div class="button-container">
            <button onclick="matriz.llenarMatrizConUnos()">Matriz Unos</button>
            <button onclick="matriz.llenarMarcoInterno()">Marco Interno</button>
            <button onclick="matriz.llenarCruces()">Cruces</button>
            <button onclick="matriz.llenarBordesDiagonales()">Bordes Diagonales</button>
            <button onclick="matriz.llenarBandera()">Patrón bandera</button>
            <button onclick="matriz.llenarRellenoAlterno()">Patrón de Relleno Alterno</button>
            <button onclick="matriz.llenarMatrizDiagonal()">Patrón de Matriz diagonal</button>
            <button onclick="matriz.llenarEspiral()">Patrón de Espiral</button>
            <button onclick="matriz.llenarTrianguloSuperiorIzquierdo()">Patrón de triangulo superior izquierdo</button>
            <button onclick="matriz.llenarTrianguloInferiorDerecho()">Patrón de triangulo superior derecho</button>
            <button onclick="matriz.Cuadricula()">Patrón de Cuadricula</button>
            
            
        </div>
        <div class="button-container">
            <button onclick="matriz.Piramide()">Patrón de Piramide</button>
            <button onclick="matriz.crearRombosConcentricos()">Patrón de rombos concentricos</button>
            <button onclick="matriz.llenarCrucesConcentricas()">Patrón de Cruces Concentricas</button>
            <button onclick="matriz.llenarBandertrianguloderecha()">Patrón de Bandera de derecha a izquierda</button>
            <button onclick="matriz.llenarCuadradoDentroDeCuadrado()">Patrón de cuadro en cuadrado</button>
            <button onclick="matriz.llenarBordesYCentro()">Patrón de Bodes y centro</button>
            <button onclick="matriz.llenarLineasParalelas()">Patrón de lineas paralelas</button>
            <button onclick="matriz.llenarMarcasDeCruz()">Patrón de Marcas de Cruz</button>
            <button onclick="matriz.llenarRomboDeEsquinas()">Patrón de Rombo de esquinas</button>
            <button onclick="matriz.llenarAjedrez()">Patrón de Ajedrez</button>
            <button onclick="matriz.llenarRelojDeArena()">Patrón de Reloj de arena</button>

        </div>
    </div>
    
    <!-- Scripts de JavaScript -->
    <script src="matrix.js"></script>
    <script src="main.js"></script>
</body>
</html>
