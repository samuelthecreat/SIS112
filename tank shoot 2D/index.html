<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tank Shoot 2D - Menú</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #1e3c72 0%, #2a5298 100%);
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-image: url('https://www.example.com/tank-background.png'); /* Fondo personalizado */
            background-size: cover;
        }

        .menu-container {
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 4rem;
            letter-spacing: 0.2rem;
            margin-bottom: 3rem;
            color: #FFD700;
            text-shadow: 0px 4px 15px rgba(0, 0, 0, 0.7);
        }

        .menu-btn {
            background: #FF4500;
            border: none;
            color: white;
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            margin: 1rem;
            cursor: pointer;
            border-radius: 15px;
            transition: transform 0.3s ease-in-out, background 0.3s ease-in-out;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
        }

        .menu-btn:hover {
            background: #FF6347;
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.4);
        }

        .menu-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        #instructions {
            margin-top: 2rem;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: none;
        }

        p {
            font-size: 1.2rem;
            color: #FFD700;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.8);
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="appear">Tank Shoot 2D</h1>
        <button class="menu-btn appear" >
            <a href="tank-shoot.html" class = "button">jugar ahora</a>
        </button>
        <button class="menu-btn appear" onclick="showInstructions()">Instrucciones</button>
        <button class="menu-btn appear" onclick="exitGame()">Salir</button>

        <div id="instructions" class="appear">
            <h2>Instrucciones</h2>
            <p>Controla tu tanque con las teclas de dirección. Dispara con la barra espaciadora y destruye los enemigos antes de que te eliminen.</p>
        </div>
    </div>

    <div class="particles"></div>

    <script>
        function startGame() {
            alert('Iniciando el juego...');

            // Aquí puedes integrar la lógica para iniciar el juego real.
        }

        function showInstructions() {
            var instructions = document.getElementById('instructions');
            if (instructions.style.display === 'none' || instructions.style.display === '') {
                instructions.style.display = 'block';
            } else {
                instructions.style.display = 'none';
            }
        }

        function exitGame() {
            if (confirm('¿Estás seguro de que deseas salir?')) {
                alert('Saliendo del juego...');
                // Lógica adicional para salir del juego
            }
        }

        // Generar partículas flotantes (efecto visual)
        for (let i = 0; i < 50; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
            particle.style.animationDelay = `${Math.random() * 5}s`;
            document.querySelector('.particles').appendChild(particle);
        }
    </script>
</body>
</html>
