<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Cadena</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        button {
            background-color: #6200ea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Manejo de Cadenas</h1>
        
        <input type="text" id="inputCadena" placeholder="Ingresa una cadena" style="width:100%; padding:10px; margin-bottom: 20px;"/>

        <div class="buttons">
            <button onclick="mostrarCadena()">Mostrar Cadena</button>
            <button onclick="concatenarCadena()">Concatenar Cadena</button>
            <button onclick="invertirCadena()">Invertir Cadena</button>
            <button onclick="verificarVacia()">¿Es Vacía?</button>
            <button onclick="verificarContiene()">Contiene Subcadena</button>
            <button onclick="comenzarCon()">Comienza Con</button>
            <button onclick="terminarCon()">Termina Con</button>
            <button onclick="obtenerLongitud()">Longitud</button>
            <button onclick="convertirMayusculas()">A Mayúsculas</button>
            <button onclick="convertirMinusculas()">A Minúsculas</button>
        </div>

        <div id="resultado">Resultado: </div>
    </div>

    <script>
        let cadenaObj = new Cadena('');

        function mostrarCadena() {
            document.getElementById('resultado').innerText = "Cadena: " + cadenaObj.getCadena();
        }

        function concatenarCadena() {
            let nuevaCadena = prompt("Ingresa una cadena para concatenar:");
            cadenaObj.cancatenar(nuevaCadena);
            mostrarCadena();
        }

        function invertirCadena() {
            cadenaObj.invertir();
            mostrarCadena();
        }

        function verificarVacia() {
            let esVacia = cadenaObj.esVacia() ? "Sí" : "No";
            document.getElementById('resultado').innerText = "¿Es vacía?: " + esVacia;
        }

        function verificarContiene() {
            let subcadena = prompt("Ingresa una subcadena para buscar:");
            let contiene = cadenaObj.contiene(subcadena) ? "Sí" : "No";
            document.getElementById('resultado').innerText = "Contiene '" + subcadena + "': " + contiene;
        }

        function comenzarCon() {
            let prefijo = prompt("Ingresa un prefijo:");
            let comienza = cadenaObj.comienzaCon(prefijo) ? "Sí" : "No";
            document.getElementById('resultado').innerText = "Comienza con '" + prefijo + "': " + comienza;
        }

        function terminarCon() {
            let sufijo = prompt("Ingresa un sufijo:");
            let termina = cadenaObj.terminaCon(sufijo) ? "Sí" : "No";
            document.getElementById('resultado').innerText = "Termina con '" + sufijo + "': " + termina;
        }

        function obtenerLongitud() {
            let longitud = cadenaObj.longitud();
            document.getElementById('resultado').innerText = "Longitud: " + longitud;
        }

        function convertirMayusculas() {
            let mayusculas = cadenaObj.aMayusculas();
            document.getElementById('resultado').innerText = "En mayúsculas: " + mayusculas;
        }

        function convertirMinusculas() {
            let minusculas = cadenaObj.aMinusculas();
            document.getElementById('resultado').innerText = "En minúsculas: " + minusculas;
        }

        // Captura el valor del input al inicializar la cadena
        document.getElementById('inputCadena').addEventListener('input', function() {
            cadenaObj = new Cadena(this.value);
        });
    </script>
    <script src="cadena.js"></script>
</body>
</html>
